{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <form action="/passchange" method="post">
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="username" type="text" value="{{ user[0]['username'] }}"/>
        </div>
        <div class="form-group">
            <input class="form-control" autofocus name="oldpassword" placeholder="Old Password" type="password"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="newpassword" placeholder="New Password" type="password"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirm password" type="password"/>
        </div>
        <button class="btn btn-primary" type="submit">Change</button>
    </form>

    <h1>{{result}}</h1>
{% endblock %}
