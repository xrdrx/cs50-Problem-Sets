{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <select name="symbol" autofocus = "on" placeholder="Stock name" type="text">
                {% for stock in stocks %}
                    <option>{{stock['symbol']}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input class="form-control" name="shares" placeholder="Number of shares" autocomplete = "off" type="text"/>
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
    <h2>{{output}}</h2>
{% endblock %}
