{% extends "layout.html" %}

{% block body %}

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">
            <div class="form-group">
                <input type="file" name="file1"/>
            </div>
            <div class="form-group">
                <input type="file" name="file2"/>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input type="radio" name="algorithm" value="lines"/>
                    Compare by lines
                </div>
                <div class="form-check">
                    <input type="radio" name="algorithm" value="sentences"/>
                    Compare by sentences
                </div>
                <div class="form-check">
                    <input type="radio" name="algorithm" value="substrings"/>
                    Compare by substrings
                </div>
                <div class="form-check">
                    <input type="number" min="1" name="length" placeholder="of length n"/>
                </div>
            </div>
            <button class="btn btn-default" type="submit">Compare</button>
        </form>
    </div>

{% endblock %}
